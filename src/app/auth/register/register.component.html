<div class="login-container">
    <div class="login-form">
      <div class="logo-container">
        <img src="assets/YAVI ARCHIVE.png" alt="Logo" class="logo" />
      </div>
      <h2>Registro</h2>
      <p-card>
        <form>
          <div class="p-fluid">
            <div class="p-field">
              <label for="email">Correo Electrónico</label>
              <input id="email" type="email" pInputText name="email" required />
            </div>
            <div class="p-field">
              <label for="password">Contraseña</label>
              <input id="password" type="password" pInputText name="password" required />
            </div>
            <button pButton label="Iniciar Sesión" type="submit"></button>
          </div>
        </form>
      </p-card>
    </div>
  </div>
