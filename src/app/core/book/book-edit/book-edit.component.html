<app-navbar></app-navbar>
<div class="register-page-container">
  <!-- Contenedor principal -->
  <div class="register-left">
    <img src="https://hospiplan-ec.com/wp-content/uploads/2022/11/servicios-supervision-fiscalizacion-integral-instituto-tecnico-superior-yavirac-ii-etapa-01.jpg" alt="Imagen de Libros" class="left-image">
  </div>

  <div class="register-right">
    <!-- Formulario en una card -->
    <div class="form-container">
      <h2>Editar Libro</h2>
      <p-card>
        <form [formGroup]="form">
          <div class="p-fluid">
            <!-- Campo Título -->
            <div class="p-field">
              <label for="title">Título:</label>
              <input id="title"
                type="text"
                pInputText
                formControlName="title"
                placeholder="Ingrese el nombre del libro"
                required />
              <small *ngIf="titleField.invalid && titleField.touched" class="p-error">
                <span *ngIf="titleField.errors?.['required']">El título es obligatorio.</span>
              </small>
            </div>

            <!-- Campo Autor -->
            <div class="p-field">
              <label for="author">Autor:</label>
              <input id="author"
                type="text"
                pInputText
                formControlName="author"
                placeholder="Ingrese el autor"
                required />
              <small *ngIf="authorField.invalid && authorField.touched" class="p-error">
                <span *ngIf="authorField.errors?.['required']">El autor es obligatorio.</span>
              </small>
            </div>

            <!-- Campo Año -->
            <div class="p-field">
              <label for="year_publication">Año:</label>
              <input id="year_publication"
                type="text"
                pInputText
                formControlName="year_publication"
                placeholder="Ingrese el año de publicación"
                required />
              <small *ngIf="yearPublicationField.invalid && yearPublicationField.touched" class="p-error">
                <span *ngIf="yearPublicationField.errors?.['required']">El año es obligatorio.</span>
              </small>
            </div>

            <!-- Campo Editorial -->
            <div class="p-field">
              <label for="editorial">Editorial:</label>
              <input id="editorial"
                type="text"
                pInputText
                formControlName="editorial"
                placeholder="Ingrese la editorial"
                required />
              <small *ngIf="editorialField.invalid && editorialField.touched" class="p-error">
                <span *ngIf="editorialField.errors?.['required']">La editorial es obligatoria.</span>
              </small>
            </div>

            <!-- Campo Descripción -->
            <div class="p-field">
              <label for="description">Descripción:</label>
              <input id="description"
                type="text"
                pInputText
                formControlName="description"
                placeholder="Ingrese la descripción"
                required />
              <small *ngIf="descriptionField.invalid && descriptionField.touched" class="p-error">
                <span *ngIf="descriptionField.errors?.['required']">La descripción es obligatoria.</span>
              </small>
            </div><br>

            <!-- Botón -->
            <button pButton type="button" label="Actualizar Libro" class="submit-button" (click)="updateBook()"></button>
          </div>
        </form>
      </p-card>
    </div>
  </div>
</div>
