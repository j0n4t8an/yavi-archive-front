<div>
  <app-navbar></app-navbar>
</div>
<div class="form-page-container">
  
  <!-- Sección Izquierda: Registro de PDF -->
  <div class="form-section left-section">
    <p-card>
      <div class="form-content pdf-content">
        <img src="https://yavirac.edu.ec/wp-content/uploads/2024/05/mision-yavirac.jpg" 
             alt="PDF Image" class="pdf-image">
        <h2>Registro de PDF</h2>
        <div class="upload-container">
          <div class="upload-field">
            <label for="file-upload">Adjunta tu archivo:</label><br><br>
            <input id="file-upload" type="file" (change)="getFile($event)">
          </div>
          <button pButton type="button" label="Enviar PDF" (click)="sendFile()" class="button-pdf"></button>
        </div>
      </div>
    </p-card>
  </div>

  <!-- Sección Derecha: Registro de Libro -->
  <div class="form-section right-section">
    <p-card>
      <div class="form-content">
        <h2>Registro de Libros</h2>
        <form [formGroup]="form" (ngSubmit)="addBook()">
          <div class="p-fluid">
            <!-- Título -->
            <div class="p-field">
              <label for="title">Título:</label>
              <input id="title" type="text" pInputText formControlName="title" placeholder="Ingrese el título" required />
              <small *ngIf="titleField.invalid && titleField.touched" class="p-error">
                <span *ngIf="titleField.errors?.['required']">El título es obligatorio.</span>
              </small>
            </div>

            <!-- Autor -->
            <div class="p-field">
              <label for="author">Autor:</label>
              <input id="author" type="text" pInputText formControlName="author" placeholder="Ingrese el autor" required />
              <small *ngIf="authorField.invalid && authorField.touched" class="p-error">
                <span *ngIf="authorField.errors?.['required']">El autor es obligatorio.</span>
              </small>
            </div>
            
            <!-- Año -->
            <div class="p-field">
              <label for="year_publication">Año:</label>
              <input id="year_publication" type="text" pInputText formControlName="year_publication" placeholder="Año de publicación" required />
              <small *ngIf="yearPublicationField.invalid && yearPublicationField.touched" class="p-error">
                <span *ngIf="yearPublicationField.errors?.['required']">El año es obligatorio.</span>
              </small>
            </div>

            <!-- Editorial -->
            <div class="p-field">
              <label for="editorial">Editorial:</label>
              <input id="editorial" type="text" pInputText formControlName="editorial" placeholder="Ingrese la editorial" required />
              <small *ngIf="editorialField.invalid && editorialField.touched" class="p-error">
                <span *ngIf="editorialField.errors?.['required']">La editorial es obligatoria.</span>
              </small>
            </div>

            <!-- Categoría -->
            <div class="p-field">
              <label for="categories">Categoría:</label>
              <p-dropdown [options]="categories" placeholder="Seleccione una categoría" formControlName="categoriesId"></p-dropdown>
              <small *ngIf="categoriesIdField.invalid && categoriesIdField.touched" class="p-error">
                <span *ngIf="categoriesIdField.errors?.['required']">La categoría es obligatoria.</span>
              </small>
            </div>

            <!-- Descripción -->
            <div class="p-field">
              <label for="description">Descripción:</label>
              <input id="description" type="text" pInputText formControlName="description" placeholder="Ingrese la descripción" required />
              <small *ngIf="descriptionField.invalid && descriptionField.touched" class="p-error">
                <span *ngIf="descriptionField.errors?.['required']">La descripción es obligatoria.</span>
              </small>
            </div>

            <!-- Botón de Registro -->
            <button pButton type="submit" label="Añadir Libro" [disabled]="form.invalid" class="submit-button"></button>
          </div>
        </form>
      </div>
    </p-card>
  </div>

</div>
