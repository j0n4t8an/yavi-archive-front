<app-navbar></app-navbar>
<div class="home-container">
<div class="container">
    <div class="main">
        <p-table class="col-11" 
            [tableStyle]="{ 'min-width': '80rem'}" 
            styleClass="p-datatable-striped"
            [value]="filteredBooks" 
            [paginator]="true" 
            [rows]="5">
            <ng-template pTemplate="caption">
                <div class="table-header">
                    <h2 class="table-title">Lista de Libros</h2>
                    <div class="search-bar">
                        <input type="text" 
                            pInputText placeholder="Buscar..." 
                            [(ngModel)]="searchTerm"
                            (ngModelChange)="filterBook()"/>
                        <i class="pi pi-search search-icon"></i>
                    </div>
                </div>
            </ng-template>
            <ng-template pTemplate="header">
                <tr>
                    <th >Título</th>
                    <th >Descripción</th>
                    <th >Editorial</th>
                    <th >Autor</th>
                    <th >Año</th>
                    <th >Acciones</th>
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-book>
                <tr>
                    <td>{{book.title}}</td>
                    <td>{{book.description}}</td>
                    <td>{{book.editorial}}</td>
                    <td>{{book.author}}</td>
                    <td>{{book.year_publication}}</td>
                    <td><p-button severity="danger" size="small" icon="pi pi-trash"
                        (onClick)="deleteBook(books.id)"/>
                        <p-button severity="danger" size="small" icon="pi pi-trash"
                        (onClick)="deleteBook(books.id)"/></td>
                </tr>
            </ng-template>
        </p-table>
    </div>
</div>
</div>
