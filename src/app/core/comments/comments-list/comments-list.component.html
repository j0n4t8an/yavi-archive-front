<div class="home-container">
<div class="container">
    <div class="main">
        <p-table class="col-11" 
            [tableStyle]="{ 'min-width': '80rem'}" 
            styleClass="p-datatable-striped"
            [value]="filteredComments" 
            [paginator]="true" 
            [rows]="5">
            <ng-template pTemplate="caption">
                <div class="table-header">
                    <h2 class="table-title">Lista de Comentarios</h2>
                    <div class="search-bar">
                        <input type="text" 
                            pInputText placeholder="Buscar..." 
                            [(ngModel)]="searchTerm"
                            (ngModelChange)="filterComment()"/>
                        <i class="pi pi-search search-icon"></i>
                    </div>
                </div>
            </ng-template>
            <ng-template pTemplate="header">
                <tr>
                    <th style="width:70%">Comentarios</th>
                    <th style="width:20%">Acciones</th>
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-comment>
                <tr>
                    <td>{{comment.comment}}</td>

                    <td><p-button label="Eliminar" severity="danger" size="small" icon="pi pi-trash"
                        (onClick)="deleteComment(comment.id)"/></td>
                </tr>
            </ng-template>
        </p-table>
    </div>
</div>
</div>
