<app-navbar></app-navbar>
<div class="home-container">
    <div class="container">
      <div class="main">
        <p-table
          class="col-11"
          [tableStyle]="{ 'min-width': '60rem' }"
          styleClass="p-datatable-striped"
          [value]="filteredData"
          [paginator]="true"
          [rows]="5"
        >
          <!-- Encabezado de la tabla con el buscador -->
          <ng-template pTemplate="caption">
            <div class="table-header">
              <h2 class="table-title">Lista de Notificaciones</h2>
              <div class="search-bar">
                <input
                  type="text"
                  pInputText
                  placeholder="Buscar..."
                  [(ngModel)]="searchTerm"
                  (ngModelChange)="filterNotifications()"
                />
                <i class="pi pi-search search-icon"></i>
              </div>
            </div>
          </ng-template>
  
          <!-- Columnas del encabezado -->
          <ng-template pTemplate="header">
            <tr>
              <th>Tipo</th>
              <th>Mensaje</th>
              <th>Fecha de Env√≠o</th>
              <th>Acciones</th>
            </tr>
          </ng-template>
  
          <!-- Cuerpo de la tabla -->
          <ng-template pTemplate="body" let-notification>
            <tr>
              <td>{{ notification.type_of_notification }}</td>
              <td>{{ notification.message }}</td>
              <td>{{ notification.shipping_date | date }}</td>
              <td>
                <button (click)="deleteNotification(notification.id)">
                  Eliminar
                </button>
                <button (click)="sendWelcomeMessage(notification.user_id)">
                  Reenviar Mensaje
                </button>
              </td>
            </tr>
          </ng-template>
        </p-table>
      </div>
    </div>
  </div>
