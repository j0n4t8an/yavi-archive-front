<app-navbar></app-navbar>
<div class="register-container">
    <div class="register-form">
      <div class="form-container">
        <h2>Actualizar estudiante</h2>
        <p-card>
          <form [formGroup]="form" (ngSubmit)="updateUser()">
            <div class="p-fluid">
  
              <div class="p-field">
                <label for="firstName">Nombres:</label>
                <input id="firstName" 
                  type="text" 
                  pInputText 
                  name="firstName"
                  formControlName="firstName" 
                  placeholder="Ingrese sus nombres" 
                  required />
                <small *ngIf="firstNameField.invalid && firstNameField.touched" class="p-error">
                  <span *ngIf="firstNameField.errors?.['required']">El nombre es obligatorio.</span>  
                </small>
              </div>
              
              <div class="p-field">
                <label for="lastName">Apellidos:</label>
                <input id="lastName" 
                  type="text" 
                  pInputText 
                  name="lastName"
                  formControlName="lastName" 
                  placeholder="Ingrese sus apellidos" 
                  required />
                <small *ngIf="lastNameField.invalid && lastNameField.touched" class="p-error">
                  <span *ngIf="lastNameField.errors?.['required']">El apellido es obligatorio.</span>  
                </small>
              </div>
  
              <div class="p-field">
                <label for="email">Correo Electrónico:</label>
                <input id="email" 
                  type="email" 
                  pInputText 
                  name="email" 
                  formControlName="email" 
                  placeholder="Ingrese su correo electrónico" />
                <small *ngIf="emailField.invalid && emailField.touched" class="p-error">
                  <span *ngIf="emailField.errors?.['required']">El correo es obligatorio.</span>
                  <span *ngIf="emailField.errors?.['email']">Debe ingresar un correo válido.</span>
                </small>
              </div>
              
  
              <div class="p-field">
                <label for="password">Contraseña:</label>
                <p-password 
                  autocomplete="off" 
                  formControlName="password" 
                  [toggleMask]="true"
                  placeholder="Ingrese su contraseña">
                  <ng-template pTemplate="footer">
                    <p-divider></p-divider>
                    <ul class="pl-2 ml-2 my-0 leading-normal">
                      <li>Al menos una minúscula</li>
                      <li>Al menos una mayúscula</li>
                      <li>Al menos un número</li>
                      <li>Mínimo 8 caracteres</li>
                    </ul>
                  </ng-template>
                </p-password>
                <small *ngIf="passwordField.invalid && passwordField.touched" class="p-error">
                  <span *ngIf="passwordField.errors?.['required']">La contraseña es obligatoria.</span>
                </small>
              </div>

              <button pButton label="Actualizar" type="submit"></button>
            </div>
          </form>
        </p-card>
      </div>
    </div>
  </div>
